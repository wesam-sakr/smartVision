<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Antler - Hosting Provider & WHMCS Template</title>
    <meta name="description" content="">
    <link href="./assets/img/favicon.ico" rel="shortcut icon">
    <!-- Fonts -->
    <link href="./assets/fonts/fontawesome/css/all.css" rel="stylesheet" onload="if(media!='all')media='all'">
    <link href="./assets/fonts/cloudicon/cloudicon.css" rel="stylesheet" onload="if(media!='all')media='all'">
    <link href="./assets/fonts/evafeat/evafeat.css" rel="stylesheet" onload="if(media!='all')media='all'">
    <!-- RTL STYLES-->
    <link href="./assets/css/rtl/bootstrap-rtl.min.css" disabled="true" rel="stylesheet" class="rtl">
    <link href="./assets/css/rtl/style-rtl.min.css" disabled="true" rel="stylesheet" class="rtl">
    <!-- CSS styles -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" class="ltr" onload="if(media!='all')media='all'">
    <link href="./assets/css/style.min.css" rel="stylesheet">
    <link href="./assets/css/custom.css" rel="stylesheet">
  </head>

  <body >
  <div class="box-container limit-width">
    <!-- ***** LOADING PAGE ****** -->
    <div id="spinner-area">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
        <div class="spinner-txt">Antler...</div>
      </div>
    </div>
    <!-- ***** FRAME MODE ****** -->
    <div class="body-borders" data-border="20">
      <div class="top-border bg-white"></div>
      <div class="right-border bg-white"></div>
      <div class="bottom-border bg-white"></div>
      <div class="left-border bg-white"></div>
    </div>
    <p id="nav-toggle"> </p>
    <!-- **** FULL COUNTDOWN PAGE ***** -->
    <div class="fullrock sec-bg3 exapath bg-colorstyle">
      <a onclick="window.history.go(-1); return false;" class="closebtn">
        <img class="svg closer bg-seccolorstyle rounded-circle" src="./assets/fonts/svg/close.svg" alt="">
      </a>
      <div class="fullrock-content">
        <section>
          <div class="container">
            <a href="index"><img class="svg logo-menu" src="./assets/img/logo.svg" alt="logo Antler"></a>
            <a href="index"><img class="svg logo-menu d-none" src="./assets/img/logo-light.svg" alt="logo Antler"></a>
            <div class="form-contact sec-main sec-bg1 bg-seccolorstyle noshadow">
              <div class="randomline">
                <div class="bigline"></div>
                <div class="smallline"></div>
              </div>
              <div class="text-center">
                <h2 class="section-heading mergecolor">We are coming soon!</h2>
                <p class="mergecolor">We're currently working <span class="golink">fast on</span> creating something awesome</p>
              </div>
              <div class="row">
                <div class="col-md-12 col-lg-5">
                  <div class="countdown pb-5 pt-5">
                    <div class="wrapper">
                      <div class="clock seccolor" id="clock"></div>
                    </div>
                  </div>
                  <form id="contactForm" class="comments-form">
                    <div class="general-input">
                      <input type="text" name="email" placeholder="Email address" class="fill-input b-solid">
                      <input id="form-submit" type="submit" class="btn btn-default-yellow-fill" value="Submit">
                    </div>
                    <div id="msgSubmit" class="h4 hidden"></div>
                  </form>
                  <div class="soc-icons-apply mt-5">
                    <a href=""><span class="fab fa-facebook-f withborder noshadow"></span></a>
                    <a href=""><span class="fab fa-youtube withborder noshadow"></span></a>
                    <a href=""><span class="fab fa-twitter withborder noshadow"></span></a>
                    <a href=""><span class="fab fa-instagram withborder noshadow"></span></a>
                  </div>
                </div>
                <div class="col-md-12 col-lg-6 offset-lg-1 wow animated fadeInUp fast first pt-4">
                  <img class="svg soon" src="assets/patterns/soon.svg" alt="dns redundant">
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <!-- Javascript -->
  <script src="assets/js/jquery.min.js"></script>
  <script defer src="assets/js/bootstrap.min.js"></script>
  <script defer src="assets/js/jquery.countdown.js"></script>
  <script defer src="assets/js/jquery.magnific-popup.min.js"></script>
  <script defer src="assets/js/slick.min.js"></script>
  <script defer src="assets/js/flickity.pkgd.min.js"></script>
  <script defer src="assets/js/flickity-fade.min.js"></script>
  <script defer src="assets/js/aos.min.js"></script>
  <script defer src="assets/js/isotope.min.js"></script>
  <script defer src="assets/js/swiper.min.js"></script>
  <script defer src="assets/js/scripts.min.js"></script>
  <script defer src="assets/js/settings-init.js"></script>
</body>
</html>
